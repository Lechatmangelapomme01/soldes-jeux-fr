[build]
  command = "npx expo export --platform web"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/deals"
  to = "/deals.html"
  status = 200

[[redirects]]
  from = "/deals/*"
  to = "/deals.html"
  status = 200
